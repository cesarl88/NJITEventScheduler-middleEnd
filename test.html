<!DOCTYPE html>
<html>
<head>
</head>
<body onLoad="loadDoc()">


<script>
	function loadDoc() {
		$.ajax({
			type: 'POST',
			async: false,
			url: '/echo/json/',
			data: {'json': JSON.stringify({
				url:'http://google.com'})},
			success: function(data) {
				window.open(data.url,'_blank');
			}
		}
	}
		
</script> 


</body>     
</html>
